<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ë””í”¼ê°¤ í”¼ì¶œ V3</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans KR', sans-serif; background: #fff; color: #222; }
    header { background: #f3f4f6; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .date { font-size: 1rem; color: #666; margin-top: 0.25rem; }
    main { padding: 1rem; }
    .button { background: #4f46e5; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background: #f9fafb; }
    .card.done { opacity: 0.5; text-decoration: line-through; }
    .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 0.5rem; }
    .inline { display: flex; align-items: center; gap: 0.5rem; margin: 0.5rem 0; }
    input, textarea { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; margin-top: 0.25rem; }
    .sub { font-size: 0.9rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    ë””í”¼ê°¤ í”¼ì¶œ
    <div class="date" id="today"></div>
  </header>
  <main>
    <div class="inline">
      <input type="text" id="newPiece" placeholder="ìƒˆ ê³¡ ì…ë ¥ (ì˜ˆ: Hanon 39)" />
      <button class="button" onclick="addPiece()">ì¶”ê°€</button>
    </div>
    <div id="pieceList"></div>
  </main>
  <script>
    const todayStr = new Date().toISOString().split('T')[0];
    document.getElementById('today').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

    let pieces = JSON.parse(localStorage.getItem('pieces') || '[]');
    let records = JSON.parse(localStorage.getItem('records') || '[]');

    function saveAll() {
      localStorage.setItem('pieces', JSON.stringify(pieces));
      localStorage.setItem('records', JSON.stringify(records));
    }

    function addPiece() {
      const name = document.getElementById('newPiece').value.trim();
      if (!name) return;
      pieces.push({ name, active: true });
      document.getElementById('newPiece').value = '';
      saveAll();
      renderPieces();
    }

    function renderPieces() {
      const container = document.getElementById('pieceList');
      container.innerHTML = '';
      pieces.forEach((piece, idx) => {
        if (!piece.active) return;

        const todayRecord = records.find(r => r.date === todayStr && r.name === piece.name) || { time: 0, count: 0 };

        const div = document.createElement('div');
        div.className = 'card';

        div.innerHTML = `
          <div class="card-title">${piece.name}</div>
          <div class="sub">â± ${todayRecord.time || 0}ë¶„ | ğŸ§¾ ${todayRecord.count || 0}íšŒ</div>

          <div class="inline">
            <button class="button" onclick="startTimer(${idx})">â± íƒ€ì´ë¨¸</button>
            <button class="button" onclick="changeCount(${idx}, 1)">+1íšŒ</button>
            <button class="button" onclick="changeCount(${idx}, -1)">-1íšŒ</button>
          </div>
          <textarea placeholder="ë©”ëª¨ ì…ë ¥" id="note-${idx}"></textarea>
          <input type="url" placeholder="ë§í¬ (ìœ íŠœë¸Œ ë“±)" id="link-${idx}" />
          <div class="inline">
            <label><input type="checkbox" id="repeat-${idx}" checked /> ë‚´ì¼ë„ ê³„ì†í•˜ê¸°</label>
            <button class="button" onclick="finishPractice(${idx})">ì €ì¥</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function startTimer(idx) {
      const start = Date.now();
      alert("íƒ€ì´ë¨¸ ì‹œì‘ë¨. ëë‚˜ë©´ OK ëˆ„ë¥´ì„¸ìš”.");
      const end = Date.now();
      const diffMin = Math.round((end - start) / 1000 / 60);
      updateTime(idx, diffMin);
    }

    function updateTime(idx, min) {
      const name = pieces[idx].name;
      let rec = records.find(r => r.date === todayStr && r.name === name);
      if (!rec) {
        rec = { date: todayStr, name, time: 0, count: 0 };
        records.push(rec);
      }
      rec.time += min;
      saveAll();
      renderPieces();
    }

    function changeCount(idx, delta) {
      const name = pieces[idx].name;
      let rec = records.find(r => r.date === todayStr && r.name === name);
      if (!rec) {
        rec = { date: todayStr, name, time: 0, count: 0 };
        records.push(rec);
      }
      rec.count += delta;
      if (rec.count < 0) rec.count = 0;
      saveAll();
      renderPieces();
    }

    function finishPractice(idx) {
      const note = document.getElementById(`note-${idx}`).value;
      const link = document.getElementById(`link-${idx}`).value;
      const keep = document.getElementById(`repeat-${idx}`).checked;
      if (!keep) pieces[idx].active = false;
      alert("ì—°ìŠµ ì €ì¥ë¨! ë©”ëª¨ì™€ ë§í¬ëŠ” ê¸°ë¡ë¨ (console í™•ì¸ìš©).");
      console.log("ë©”ëª¨:", note);
      console.log("ë§í¬:", link);
      saveAll();
      renderPieces();
    }

    renderPieces();
  </script>
</body>
</html>
