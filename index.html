<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디피갤 피출</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #ffffff;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      padding: 1rem;
    }
    .song-form {
      display: flex;
      margin-bottom: 1rem;
    }
    .song-form input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .song-form button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .song-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .song-item {
      background: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .song-title {
      font-size: 1rem;
    }
    .small {
      font-size: 0.8rem;
      color: #888;
    }
    .start-btn, .done-btn, .restore-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
    .done-btn {
      background: #10b981;
    }
    .restore-btn {
      background: #f59e0b;
    }
  </style>
</head>
<body>
  <header>
    <h1>디피갤 피출 🎹</h1>
  </header>
  <div class="container">
    <div class="song-form">
      <input type="text" id="newSong" placeholder="연습할 곡명을 입력하세요 (예: Hanon 39)" />
      <button onclick="addSong()">추가</button>
    </div>

    <h2>오늘의 연습 리스트</h2>
    <div class="song-list" id="todayList"></div>

    <h2 class="small">완료된 곡</h2>
    <div class="song-list" id="doneList"></div>
  </div>

  <script>
    const todayList = document.getElementById("todayList");
    const doneList = document.getElementById("doneList");

    let songs = JSON.parse(localStorage.getItem("songs") || "[]");

    function saveSongs() {
      localStorage.setItem("songs", JSON.stringify(songs));
    }

    function addSong() {
      const title = document.getElementById("newSong").value.trim();
      if (!title) return;
      songs.push({ title, done: false });
      saveSongs();
      renderSongs();
      document.getElementById("newSong").value = "";
    }

    function markDone(index) {
      songs[index].done = true;
      saveSongs();
      renderSongs();
    }

    function restoreSong(index) {
      songs[index].done = false;
      saveSongs();
      renderSongs();
    }

    function renderSongs() {
      todayList.innerHTML = "";
      doneList.innerHTML = "";
      songs.forEach((song, idx) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `<span class="song-title">${song.title}</span>`;
        const btn = document.createElement("button");
        if (song.done) {
          btn.textContent = "복원";
          btn.className = "restore-btn";
          btn.onclick = () => restoreSong(idx);
          div.appendChild(btn);
          doneList.appendChild(div);
        } else {
          btn.textContent = "연습 완료";
          btn.className = "done-btn";
          btn.onclick = () => markDone(idx);
          div.appendChild(btn);
          todayList.appendChild(div);
        }
      });
    }

    renderSongs();
  </script>
</body>
</html>
