<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ë””í”¼ê°¤ í”¼ì¶œ V4</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans KR', sans-serif; background: #fff; color: #222; }
    header { background: #f3f4f6; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .date { font-size: 1rem; color: #666; margin-top: 0.25rem; }
    main { padding: 1rem; }
    .button { background: #4f46e5; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .card-row { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; border-radius: 12px; padding: 0.75rem 1rem; margin: 0.5rem 0; }
    .card-left { display: flex; align-items: center; gap: 0.5rem; }
    .emoji { font-size: 1.2rem; }
    .piece-title { font-weight: bold; font-size: 1rem; }
    .stats { font-size: 1rem; color: #333; }
    .input-group { display: flex; gap: 0.5rem; margin-top: 1rem; }
    input[type='text'] { flex: 1; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .session-timer { margin: 1rem 0; text-align: center; font-size: 1.2rem; color: #4f46e5; }
    .details { margin-top: 1rem; padding: 0.5rem 1rem; border: 1px solid #ccc; border-radius: 8px; display: none; }
    .details textarea, .details input { width: 100%; margin-top: 0.5rem; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    ë””í”¼ê°¤ í”¼ì¶œ
    <div class="date" id="today"></div>
  </header>
  <main>
    <div class="session-timer">
      â± ì˜¤ëŠ˜ ì´ ì—°ìŠµ ì‹œê°„: <span id="sessionTime">0</span>ë¶„
      <button class="button" onclick="toggleSessionTimer()" id="sessionBtn">ì‹œì‘</button>
    </div>

    <div class="input-group">
      <input type="text" id="newPiece" placeholder="ìƒˆ ê³¡ ì…ë ¥ (ì˜ˆ: Hanon 39)" />
      <button class="button" onclick="addPiece()">ì¶”ê°€</button>
    </div>

    <div id="pieceList"></div>
    <div id="detailsBox" class="details"></div>
  </main>

  <script>
    const todayStr = new Date().toISOString().split('T')[0];
    document.getElementById('today').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

    let pieces = JSON.parse(localStorage.getItem('piecesV4') || '[]');
    let records = JSON.parse(localStorage.getItem('recordsV4') || '[]');
    let sessionTime = JSON.parse(localStorage.getItem('sessionTimeV4') || '{}');
    let sessionTimer = null;
    let sessionStart = null;

    function saveAll() {
      localStorage.setItem('piecesV4', JSON.stringify(pieces));
      localStorage.setItem('recordsV4', JSON.stringify(records));
      localStorage.setItem('sessionTimeV4', JSON.stringify(sessionTime));
    }

    function toggleSessionTimer() {
      const btn = document.getElementById('sessionBtn');
      if (!sessionTimer) {
        sessionStart = Date.now();
        sessionTimer = setInterval(() => {
          const now = Date.now();
          const diff = Math.round((now - sessionStart) / 1000 / 60);
          document.getElementById('sessionTime').textContent = (sessionTime[todayStr] || 0) + diff;
        }, 1000);
        btn.textContent = 'ì¢…ë£Œ';
      } else {
        clearInterval(sessionTimer);
        const now = Date.now();
        const diff = Math.round((now - sessionStart) / 1000 / 60);
        sessionTime[todayStr] = (sessionTime[todayStr] || 0) + diff;
        sessionTimer = null;
        sessionStart = null;
        btn.textContent = 'ì‹œì‘';
        document.getElementById('sessionTime').textContent = sessionTime[todayStr];
        saveAll();
      }
    }

    function addPiece() {
      const input = document.getElementById('newPiece');
      const name = input.value.trim();
      if (!name) return;
      pieces.push({ name, emoji: 'ğŸ¹', active: true });
      input.value = '';
      saveAll();
      renderPieces();
    }

    function renderPieces() {
      const box = document.getElementById('pieceList');
      box.innerHTML = '';
      pieces.forEach((p, idx) => {
        if (!p.active) return;
        const r = records.find(r => r.date === todayStr && r.name === p.name) || { checked: false, count: 0 };
        const row = document.createElement('div');
        row.className = 'card-row';
        row.innerHTML = `
          <div class="card-left">
            <input type="checkbox" ${r.checked ? 'checked' : ''} onchange="toggleCheck(${idx})" />
            <span class="emoji">${p.emoji}</span>
            <span class="piece-title">${p.name}</span>
          </div>
          <div class="stats" onclick="showDetails(${idx})">${r.count}/5íšŒ</div>
        `;
        box.appendChild(row);
      });
    }

    function toggleCheck(idx) {
      const name = pieces[idx].name;
      let rec = records.find(r => r.date === todayStr && r.name === name);
      if (!rec) {
        rec = { date: todayStr, name, checked: true, count: 0, note: '', link: '' };
        records.push(rec);
      } else {
        rec.checked = !rec.checked;
      }
      saveAll();
    }

    function showDetails(idx) {
      const name = pieces[idx].name;
      let rec = records.find(r => r.date === todayStr && r.name === name);
      if (!rec) {
        rec = { date: todayStr, name, checked: false, count: 0, note: '', link: '' };
        records.push(rec);
      }
      const box = document.getElementById('detailsBox');
      box.innerHTML = `
        <h3>${name} ìƒì„¸ ì…ë ¥</h3>
        <div style="display:flex; gap:0.5rem; margin:0.5rem 0;">
          <button class="button" onclick="changeCount(${idx}, 1)">+1íšŒ</button>
          <button class="button" onclick="changeCount(${idx}, -1)">-1íšŒ</button>
        </div>
        <textarea id="noteBox" rows="3" placeholder="ë©”ëª¨ ì…ë ¥">${rec.note || ''}</textarea>
        <input type="url" id="linkBox" placeholder="ë§í¬ (ìœ íŠœë¸Œ ë“±)" value="${rec.link || ''}" />
        <div style="margin-top:0.5rem;"><label><input type="checkbox" id="keepCheck" checked /> ë‚´ì¼ë„ ê³„ì†í•˜ê¸°</label></div>
        <button class="button" onclick="saveDetail(${idx})">ì €ì¥</button>
      `;
      box.style.display = 'block';
    }

    function changeCount(idx, delta) {
      const name = pieces[idx].name;
      let rec = records.find(r => r.date === todayStr && r.name === name);
      if (!rec) return;
      rec.count += delta;
      if (rec.count < 0) rec.count = 0;
      saveAll();
      renderPieces();
      showDetails(idx);
    }

    function saveDetail(idx) {
      const name = pieces[idx].name;
      const rec = records.find(r => r.date === todayStr && r.name === name);
      rec.note = document.getElementById('noteBox').value;
      rec.link = document.getElementById('linkBox').value;
      const keep = document.getElementById('keepCheck').checked;
      if (!keep) pieces[idx].active = false;
      saveAll();
      renderPieces();
      document.getElementById('detailsBox').style.display = 'none';
    }

    // ì´ˆê¸°í™” ë Œë”ë§
    document.getElementById('sessionTime').textContent = sessionTime[todayStr] || 0;
    renderPieces();
  </script>
</body>
</html>
