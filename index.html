<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <title>디피갤 피출</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #222;
    }
    header {
      background-color: #f1f3f5;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .date-display {
      font-size: 1rem;
      text-align: center;
      margin-top: 0.25rem;
      color: #555;
    }
    main {
      padding: 1rem;
    }
    .button {
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem 0;
    }
    .list {
      margin-top: 1.5rem;
    }
    .list-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .record-section {
      display: none;
      margin-top: 1.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .history-section {
      margin-top: 2rem;
    }
    .history-entry {
      background-color: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    디피갤 피출
    <div class="date-display" id="todayDate"></div>
  </header>
  <main>
    <button class="button" onclick="startPractice()">🎵 연습 시작 (타이머)</button>

    <div class="list">
      <div class="list-item" onclick="openRecord('Hanon 39')">
        Hanon 39 <span>▶</span>
      </div>
      <div class="list-item" onclick="openRecord('Czerny 54')">
        Czerny 54 <span>▶</span>
      </div>
    </div>

    <div class="record-section" id="recordSection">
      <h3 id="recordTitle">기록 입력</h3>
      <label>연습 시간 (분)</label>
      <input type="number" id="practiceTime" placeholder="예: 30">

      <label>메모</label>
      <textarea id="practiceNote" rows="3" placeholder="연습 중 느낀 점을 적어보세요"></textarea>

      <label>링크</label>
      <input type="url" id="practiceLink" placeholder="유튜브 링크 등">

      <button class="button" onclick="saveRecord()">저장</button>
    </div>

    <div class="history-section" id="historySection">
      <h3>📜 연습 히스토리</h3>
      <div id="historyList"></div>
    </div>
  </main>

  <script>
    let currentPiece = '';

    function openRecord(title) {
      currentPiece = title;
      document.getElementById('recordSection').style.display = 'block';
      document.getElementById('recordTitle').innerText = `[${title}] 연습 기록 입력`;
    }

    function saveRecord() {
      const time = document.getElementById('practiceTime').value;
      const note = document.getElementById('practiceNote').value;
      const link = document.getElementById('practiceLink').value;
      const date = new Date().toISOString().split('T')[0];

      const record = {
        piece: currentPiece,
        date,
        time,
        note,
        link
      };

      const logs = JSON.parse(localStorage.getItem('practiceLogs') || '[]');
      logs.push(record);
      localStorage.setItem('practiceLogs', JSON.stringify(logs));

      alert(`저장 완료!\n\n곡: ${currentPiece}\n시간: ${time}분\n날짜: ${date}`);

      document.getElementById('practiceTime').value = '';
      document.getElementById('practiceNote').value = '';
      document.getElementById('practiceLink').value = '';
      document.getElementById('recordSection').style.display = 'none';

      renderHistory();
    }

    function startPractice() {
      alert("타이머 기능은 다음 단계에서 구현됩니다!");
    }

    function renderHistory() {
      const logs = JSON.parse(localStorage.getItem('practiceLogs') || '[]');
      const container = document.getElementById('historyList');
      container.innerHTML = '';
      logs.slice().reverse().forEach(log => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.innerHTML = `<strong>${log.date}</strong> · <em>${log.piece}</em><br>⏱ ${log.time}분<br>${log.note}<br><a href="${log.link}" target="_blank">${log.link}</a>`;
        container.appendChild(div);
      });
    }

    function showTodayDate() {
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      document.getElementById('todayDate').innerText = today.toLocaleDateString('ko-KR', options);
    }

    showTodayDate();
    renderHistory();
  </script>
</body>
</html>
